<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF一覧（認証あり）</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #auth-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="auth-screen">
    <p>パスワードを入力してください：</p>
    <input type="password" id="passwordInput" placeholder="パスワード">
    <button onclick="verifyPassword()">送信</button>
  </div>

  <h1 style="display:none;">PDF一覧</h1>
  <div id="pdf-container" class="grid-container" style="display:none;"></div>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
